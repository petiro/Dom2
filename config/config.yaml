# SuperAgent Configuration File

# OpenRouter API (for AI features)
openrouter:
  api_key: "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"
  model: "google/gemini-2.0-flash-exp:free"  # Free Gemini model

# Telegram API (get from https://my.telegram.org)
telegram:
  api_id: ""       # Numeric API ID
  api_hash: ""     # API Hash string
  phone: ""        # Phone number with country code (+39...)

# Desktop UI Settings
ui:
  theme: "dark"  # dark or light
  auto_save: true
  window_size: [1200, 800]
  start_maximized: false

# RPA Settings
rpa:
  enabled: false  # Enable RPA automation
  headless: false  # Must be false for real Chrome
  autobet: false  # Enable auto-betting (USE WITH CAUTION!)
  pin: "0503"  # Quick login PIN
  use_real_chrome: true  # true = use YOUR Chrome (cookies, login saved), false = standalone Chromium
  chrome_profile: "Default"  # Chrome profile: "Default", "Profile 1", "Profile 2" etc.
  
# AI Learning Settings
learning:
  telegram:
    enabled: true
    min_examples: 3  # Learn pattern after N examples
    confidence_threshold: 0.75
    
  rpa_healing:
    enabled: true
    auto_update: true  # Auto-update selectors
    confidence_threshold: 0.80
    backup: true

# Vision AI Settings
vision:
  temperature: 0.3
  max_tokens: 1000
  timeout: 30

# Database
database:
  path: "data/superagent.db"
  auto_backup: true
  backup_interval: 3600  # seconds

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/superagent.log"
  max_size: 10485760  # 10 MB
  backup_count: 5
