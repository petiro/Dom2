# ========================================================
#  SUPERAGENT V8.4 CONFIGURATION - SENTINEL EDITION
# ========================================================

# --- IMPOSTAZIONI DI SISTEMA ---
system:
  debug_level: "info"   # Opzioni: debug, info, warning, error
  version: "8.4"        # Aggiornato alla versione corrente

# --- OPENROUTER API (AI BRAIN) ---
openrouter:
  api_key: "sk-or-..."  # Inserisci qui la tua chiave
  model: "google/gemini-2.0-flash-lite-preview-02-05:free"

# --- TELEGRAM API (CONNESSIONE) ---
telegram:
  api_id: ""       # ID numerico (es. 123456)
  api_hash: ""     # Stringa hash (es. a1b2c3d4...)
  phone: ""        # Numero con prefisso (es. +39...)

# --- INTERFACCIA UTENTE ---
ui:
  theme: "dark"
  window_size: [1280, 800]
  start_maximized: false
  auto_save: true

# --- RPA & AUTOMAZIONE (BROWSER) ---
rpa:
  enabled: true
  headless: false        # false = vedi il browser (consigliato per debug)
  stealth_mode: "pro"    # Opzioni: slow (umano), balanced, pro (veloce/stealth)
  pin: "0000"            # PIN rapido per i siti di betting
  bookmaker_url: "https://www.bet365.it"

# --- ‚ö†Ô∏è MODALIT√Ä SCOMMESSA (CRITICO) ---
# Questa sezione controlla se il bot spende soldi veri o no.
betting:
  allow_place: true     # üî¥ FALSE = SIMULAZIONE (Safe) | üü¢ TRUE = SOLDI VERI (Real)
  stake_amount: 10.0     # Importo default per scommessa
  max_daily_loss: 50.0   # Stop Loss giornaliero
  strategy: "conservative"

# --- APPRENDIMENTO AUTOMATICO ---
learning:
  telegram:
    enabled: true
    min_examples: 3
    confidence_threshold: 0.75
    
  rpa_healing:
    enabled: true
    auto_update: true
    confidence_threshold: 0.80