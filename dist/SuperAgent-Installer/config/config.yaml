# SuperAgent Configuration File

# OpenRouter API (for AI features)
openrouter:
  api_key: "INSERISCI_KEY"  # Get free key at https://openrouter.ai/keys
  model: "google/gemini-2.0-flash-exp:free"  # Free Gemini model

# Desktop UI Settings
ui:
  theme: "dark"  # dark or light
  auto_save: true
  window_size: [1200, 800]
  start_maximized: false

# RPA Settings
rpa:
  enabled: false  # Enable RPA automation
  headless: true  # Hide browser
  autobet: false  # ⚠️ Enable auto-betting (USE WITH CAUTION!)
  pin: "0503"  # Quick login PIN
  
# AI Learning Settings
learning:
  telegram:
    enabled: true
    min_examples: 3  # Learn pattern after N examples
    confidence_threshold: 0.75
    
  rpa_healing:
    enabled: true
    auto_update: true  # Auto-update selectors
    confidence_threshold: 0.80
    backup: true

# Vision AI Settings
vision:
  temperature: 0.3
  max_tokens: 1000
  timeout: 30

# Database
database:
  path: "data/superagent.db"
  auto_backup: true
  backup_interval: 3600  # seconds

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/superagent.log"
  max_size: 10485760  # 10 MB
  backup_count: 5
