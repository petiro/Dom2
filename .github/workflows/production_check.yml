name: ğŸ§  HEDGE FUND STABILITY TEST

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  hedge-test:
    # 1. FIX OS: Usiamo ubuntu-22.04 per compatibilitÃ  librerie Playwright (libasound2)
    runs-on: ubuntu-22.04
    
    # 2. FIX SAFETY: Kill switch assoluto di GitHub se il test dura piÃ¹ di 6 minuti
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Installiamo psutil per memory audit e playwright
          pip install playwright pytest psutil

      - name: ğŸ­ Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: ğŸš€ RUN HEDGE TEST
        env:
          # Necessario per PySide6 su server headless (senza schermo)
          QT_QPA_PLATFORM: offscreen
        run: |
          python hedge_super_tester.py