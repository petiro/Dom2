name: ğŸ§  HEDGE FUND STABILITY TEST

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  hedge-test:
    # 1. FIX OS: Usiamo ubuntu-22.04 per compatibilitÃ  librerie Playwright (libasound2)
    runs-on: ubuntu-22.04
    
    # 2. FIX SAFETY: Kill switch assoluto di GitHub se il test dura piÃ¹ di 6 minuti
    timeout-minutes: 6

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ”´ FIX 1: Installa dipendenze di sistema (Schermo virtuale) per PyAutoGUI
      - name: ğŸ–¥ï¸ Install XVFB for Headless GUI
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils

      # ğŸ”´ FIX 2: Usa prefer-binary per evitare timeout sulle dipendenze C++
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi
          pip install playwright pytest psutil

      - name: ğŸ­ Install Playwright Browsers
        run: |
          playwright install chromium
          playwright install-deps

      # ğŸ”´ FIX 3: Avvia con xvfb-run (Simula il monitor)
      - name: ğŸš€ RUN HEDGE TEST
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run python hedge_super_tester.py
