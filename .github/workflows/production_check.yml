name: ğŸ§  HEDGE FUND STABILITY TEST

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  hedge-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ–¥ï¸ Install XVFB for Headless GUI
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi
          pip install playwright pytest psutil

      - name: ğŸ­ Install Playwright Browsers
        run: |
          playwright install chromium

      # ğŸ”´ FIX: Aggiunto flag '-a' (auto-servernum) per evitare collisioni del Display X11
      - name: ğŸš€ RUN HEDGE TEST (StabilitÃ  Base)
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run -a python hedge_super_tester.py

      # ğŸ”´ FIX: Aggiunto flag '-a' anche qui
      - name: ğŸ§  GOD MODE CHAOS (Absolute System Test)
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run -a python tests/stress_lab/GOD_MODE_chaos.py
