name: ğŸ§  HEDGE FUND STABILITY TEST

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  hedge-test:
    # 1. FIX OS: Usiamo ubuntu-22.04 per stabilitÃ  nativa (Playwright + PySide6)
    runs-on: ubuntu-22.04
    
    # 2. FIX SAFETY: Kill switch assoluto di GitHub se il test dura piÃ¹ di 8 minuti
    timeout-minutes: 8

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ”´ FIX 1: Installa dipendenze di sistema (Schermo virtuale) per PyAutoGUI
      - name: ğŸ–¥ï¸ Install XVFB for Headless GUI
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils

      # ğŸ”´ FIX 2: Usa prefer-binary per evitare timeout sulle dipendenze C++
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi
          pip install playwright pytest psutil

      - name: ğŸ­ Install Playwright Browsers
        run: |
          playwright install chromium

      # ğŸ”´ STEP 3: BASE STABILITY TEST (Verifica Funzionale)
      - name: ğŸ§ª Base Hedge Test
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run python hedge_super_tester.py

      # ğŸ”´ STEP 4: GOD MODE CHAOS AUDIT (Certificazione Hedge-Grade)
      - name: ğŸ§  GOD MODE CHAOS (Absolute System Test)
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          xvfb-run python tests/stress_lab/GOD_MODE_chaos.py
