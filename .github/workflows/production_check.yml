name: üß† HEDGE FUND STABILITY TEST

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  hedge-test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üñ•Ô∏è Install XVFB for Headless GUI
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          if [ -f requirements.txt ]; then pip install --prefer-binary -r requirements.txt; fi
          pip install playwright pytest psutil

      - name: üé≠ Install Playwright Browsers
        run: |
          playwright install chromium

      - name: üöÄ RUN 1: HEDGE TEST (Stabilit√† Base)
        env:
          QT_QPA_PLATFORM: offscreen
        run: xvfb-run -a python hedge_super_tester.py

      - name: üß† RUN 2: GOD MODE CHAOS (Absolute System Test)
        env:
          QT_QPA_PLATFORM: offscreen
        run: xvfb-run -a python tests/stress_lab/GOD_MODE_chaos.py

      - name: üî• RUN 3: ULTRA SYSTEM INTEGRITY (Architectural Chaos)
        env:
          QT_QPA_PLATFORM: offscreen
        run: xvfb-run -a python tests/system_integrity/ULTRA_SYSTEM_TEST.py

      - name: üõ°Ô∏è RUN 4: ENDURANCE & ENVIRONMENT (Extreme Survival)
        env:
          QT_QPA_PLATFORM: offscreen
        run: xvfb-run -a python tests/system_integrity/ENDURANCE_TEST.py
