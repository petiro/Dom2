name: V7 Quant Monitoring

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  quant_monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ðŸ”´ FIX 1: Ambiente grafico virtuale per evitare crash di PySide6/Playwright su Linux
      - name: Install System Dependencies (XVFB)
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils

      # ðŸ”´ FIX 2: Installa tutti i requirements completi (pre-compilati) + tool dei test
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --prefer-binary -r requirements.txt
          pip install psutil matplotlib playwright
          playwright install chromium
          playwright install-deps

      # ðŸ”´ FIX 3: Avvia i test dentro lo schermo virtuale headless
      - name: Run Stress Test
        run: xvfb-run python tests/stress_lab/super_tester_v7.py

      - name: Evaluate Stability
        run: python quant_ci_evaluator.py

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: quant_reports
          path: |
            quant_reports/
            stability_trend.png
            .quant/
