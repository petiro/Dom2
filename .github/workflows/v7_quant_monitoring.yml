name: V7 Quant Monitoring

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  quant_monitor:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install psutil matplotlib

      - name: Run Stress Test
        run: python tests/stress_lab/super_tester_v7.py

      - name: Evaluate Stability
        run: python quant_ci_evaluator.py

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: quant_reports
          path: |
            quant_reports/
            stability_trend.png
            .quant/
