name: V4 Test Suite

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  core_verification:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Static Code Analysis (Pylint)
        run: |
          pip install pylint
          
          echo "Avvio scansione integrita codice..."
          
          pylint --errors-only `
            --disable=E0401,E0611 `
            --generated-members=cv2.*,PySide6.*,playwright.* `
            --msg-template="{path}:{line}: [{msg_id} {symbol}] {msg}" `
            core/ ui/ main.py

      - name: Install Playwright Browsers
        run: python -m playwright install chromium

      - name: Run Tester V4
        env:
          PYTHONUTF8: 1
          PYTHONIOENCODING: utf-8
          GITHUB_ACTIONS: "true"
        run: python tester_v4.py
