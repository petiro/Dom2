name: Build SuperAgent V4 EXE

on:
  workflow_run:
    workflows: ["V4 Test Suite"]
    types: [completed]
    branches: [main]

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Install Playwright
        run: python -m playwright install chromium
        
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "SuperAgent_V4" --clean --add-data "config;config" --add-data "data;data" main.py
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent_V4_Windows
          path: dist/SuperAgent_V4.exe
          retention-days: 1
