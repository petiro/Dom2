name: Build SuperAgent

on:
  push:
    branches: [ main, master, 'claude/*' ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 requests pyyaml playwright telethon openai

      - name: Build EXE
        run: |
          pyinstaller main.py `
            --onefile `
            --name SuperAgent `
            --hidden-import PySide6.QtWidgets `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import yaml `
            --hidden-import requests `
            --hidden-import ui.desktop_app `
            --hidden-import ui.telegram_tab `
            --hidden-import ai.vision_learner `
            --hidden-import ai.rpa_healer `
            --hidden-import ai.telegram_learner `
            --hidden-import core.utils `
            --hidden-import core.dom_executor_playwright `
            --hidden-import core.dom_scanner `
            --hidden-import gateway.telegram_parser_fixed `
            --hidden-import gateway.pattern_memory `
            --hidden-import gateway.telegram_listener_fixed `
            --add-data "config;config" `
            --add-data "ai;ai" `
            --add-data "core;core" `
            --add-data "ui;ui" `
            --add-data "gateway;gateway" `
            --exclude-module cryptography `
            --noconsole `
            --noconfirm `
            --clean

      - name: Verify
        run: |
          if (Test-Path dist\SuperAgent.exe) { Write-Host "BUILD OK" } else { exit 1 }

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Windows
          path: dist/SuperAgent.exe
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libxcb-cursor0 libxcb-image0 libxcb-shape0 libxkbcommon0

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 requests pyyaml playwright telethon openai

      - name: Build executable
        run: |
          pyinstaller main.py \
            --onefile \
            --name SuperAgent \
            --hidden-import PySide6.QtWidgets \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import yaml \
            --hidden-import requests \
            --hidden-import ui.desktop_app \
            --hidden-import ui.telegram_tab \
            --hidden-import ai.vision_learner \
            --hidden-import ai.rpa_healer \
            --hidden-import ai.telegram_learner \
            --hidden-import core.utils \
            --hidden-import core.dom_executor_playwright \
            --hidden-import core.dom_scanner \
            --hidden-import gateway.telegram_parser_fixed \
            --hidden-import gateway.pattern_memory \
            --hidden-import gateway.telegram_listener_fixed \
            --add-data "config:config" \
            --add-data "ai:ai" \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --add-data "gateway:gateway" \
            --exclude-module cryptography \
            --strip \
            --noconfirm \
            --clean

      - name: Verify
        run: file dist/SuperAgent

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Linux
          path: dist/SuperAgent
          retention-days: 30

  release:
    needs: [ build-windows, build-linux ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare
        run: |
          mv artifacts/SuperAgent-Linux/SuperAgent artifacts/SuperAgent-Linux.bin
          mv artifacts/SuperAgent-Windows/SuperAgent.exe artifacts/SuperAgent-Windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/SuperAgent-Linux.bin
            artifacts/SuperAgent-Windows.exe
