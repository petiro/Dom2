name: Build SuperAgent V4 EXE

on:
  # Permette di avviare la build manualmente dal tab "Actions"
  workflow_dispatch:
  
  # Avvia automaticamente quando i test passano
  workflow_run:
    workflows: ["V4 Test Suite"]
    types: [completed]
    branches: [main]

jobs:
  build:
    # Esegue se avviato a mano OPPURE se i test sono passati
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install playwright
          
      - name: Install Playwright Browsers
        run: python -m playwright install chromium
        
      - name: Create Missing Folders
        # Crea le cartelle config e data se git non le ha tracciate (perché vuote)
        # altrimenti PyInstaller fallisce se prova a includerle
        run: |
          if (-not (Test-Path "config")) { mkdir config }
          if (-not (Test-Path "data")) { mkdir data }

      - name: Build with PyInstaller
        # Qui c'è tutta la logica che prima era nel build.py
        # Nota: usiamo il backtick ` come a capo per PowerShell
        run: |
          pyinstaller --noconfirm --onefile --windowed --clean --name "SuperAgent" `
            --hidden-import=PySide6 `
            --hidden-import=telethon `
            --hidden-import=telethon.tl.types `
            --hidden-import=telethon.tl.functions `
            --hidden-import=telethon.extensions `
            --hidden-import=playwright `
            --hidden-import=yaml `
            --hidden-import=ui.telegram_tab `
            --hidden-import=ui.desktop_app `
            --hidden-import=core.telegram_worker `
            --add-data "config;config" `
            --add-data "data;data" `
            main.py
          
      - name: Verify Build Existence
        run: |
          if (Test-Path "dist/SuperAgent.exe") {
              Write-Host "Build trovato con successo!"
          } else {
              Write-Error "ERRORE: File .exe non trovato nella cartella dist/"
              exit 1
          }
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent_V4_Windows
          path: dist/SuperAgent.exe
          retention-days: 3
