name: Build SuperAgent Executable

on:
  push:
    branches: [ main, master, 'claude/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxcb-image0 libxcb-shape0

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 requests Pillow pyyaml beautifulsoup4 sqlite-utils

      - name: Build executable
        run: python build.py

      - name: Verify executable
        run: |
          file dist/SuperAgent
          ls -lh dist/SuperAgent
          ls -lh dist/SuperAgent-Installer.tar.gz

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Linux-x86_64
          path: dist/SuperAgent
          retention-days: 30

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Installer-Linux-x86_64
          path: dist/SuperAgent-Installer.tar.gz
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 requests Pillow pyyaml beautifulsoup4 sqlite-utils

      - name: Build executable
        run: python build.py

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Windows-x86_64
          path: dist/SuperAgent.exe
          retention-days: 30

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Installer-Windows-x86_64
          path: dist/SuperAgent-Installer.tar.gz
          retention-days: 30

  release:
    needs: [ build-linux, build-windows ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mv artifacts/SuperAgent-Linux-x86_64/SuperAgent artifacts/SuperAgent-Linux-x86_64.bin
          mv artifacts/SuperAgent-Installer-Linux-x86_64/SuperAgent-Installer.tar.gz artifacts/SuperAgent-Installer-Linux-x86_64.tar.gz
          mv artifacts/SuperAgent-Windows-x86_64/SuperAgent.exe artifacts/SuperAgent-Windows-x86_64.exe
          mv artifacts/SuperAgent-Installer-Windows-x86_64/SuperAgent-Installer.tar.gz artifacts/SuperAgent-Installer-Windows-x86_64.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/SuperAgent-Linux-x86_64.bin
            artifacts/SuperAgent-Installer-Linux-x86_64.tar.gz
            artifacts/SuperAgent-Windows-x86_64.exe
            artifacts/SuperAgent-Installer-Windows-x86_64.tar.gz
