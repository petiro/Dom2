name: Build SuperAgent Executable

on:
  push:
    branches: [ main, master, 'claude/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxcb-image0 libxcb-shape0 libxkbcommon0

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 requests Pillow pyyaml beautifulsoup4 sqlite-utils playwright telethon openai

      - name: Build executable
        run: |
          pyinstaller main.py \
            --onefile \
            --name SuperAgent \
            --hidden-import PySide6.QtWidgets \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import yaml \
            --hidden-import requests \
            --hidden-import PIL \
            --hidden-import bs4 \
            --hidden-import sqlite_utils \
            --hidden-import ui.desktop_app \
            --hidden-import ui.telegram_tab \
            --hidden-import ai.vision_learner \
            --hidden-import ai.rpa_healer \
            --hidden-import ai.telegram_learner \
            --hidden-import core.utils \
            --hidden-import core.dom_executor_playwright \
            --hidden-import gateway.telegram_parser_fixed \
            --hidden-import gateway.pattern_memory \
            --hidden-import gateway.telegram_listener_fixed \
            --add-data "config/config.yaml:config" \
            --add-data "ai:ai" \
            --add-data "core:core" \
            --add-data "ui:ui" \
            --add-data "gateway:gateway" \
            --exclude-module cryptography \
            --strip \
            --noconfirm \
            --clean

      - name: Verify executable
        run: |
          ls -lh dist/
          file dist/SuperAgent

      - name: Upload Linux executable
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Linux-x86_64
          path: dist/SuperAgent
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install PySide6 requests Pillow pyyaml beautifulsoup4 sqlite-utils playwright telethon openai

      - name: Build executable
        run: |
          pyinstaller main.py `
            --onefile `
            --name SuperAgent `
            --hidden-import PySide6.QtWidgets `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import yaml `
            --hidden-import requests `
            --hidden-import PIL `
            --hidden-import bs4 `
            --hidden-import sqlite_utils `
            --hidden-import ui.desktop_app `
            --hidden-import ui.telegram_tab `
            --hidden-import ai.vision_learner `
            --hidden-import ai.rpa_healer `
            --hidden-import ai.telegram_learner `
            --hidden-import core.utils `
            --hidden-import core.dom_executor_playwright `
            --hidden-import gateway.telegram_parser_fixed `
            --hidden-import gateway.pattern_memory `
            --hidden-import gateway.telegram_listener_fixed `
            --add-data "config/config.yaml;config" `
            --add-data "ai;ai" `
            --add-data "core;core" `
            --add-data "ui;ui" `
            --add-data "gateway;gateway" `
            --exclude-module cryptography `
            --noconsole `
            --noconfirm `
            --clean

      - name: Verify executable
        run: |
          dir dist\
          if (Test-Path dist\SuperAgent.exe) { Write-Host "SuperAgent.exe found" } else { exit 1 }

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: SuperAgent-Windows-x86_64
          path: dist/SuperAgent.exe
          retention-days: 30

  release:
    needs: [ build-linux, build-windows ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mv artifacts/SuperAgent-Linux-x86_64/SuperAgent artifacts/SuperAgent-Linux-x86_64.bin
          mv artifacts/SuperAgent-Windows-x86_64/SuperAgent.exe artifacts/SuperAgent-Windows-x86_64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/SuperAgent-Linux-x86_64.bin
            artifacts/SuperAgent-Windows-x86_64.exe
